<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação de Dijkstra</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #graph {
      width: 800px;
      height: 750px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand px-2" href="#">
        <img src="/assets/favicon.png" class="mx-1" alt="" width="25" height="25" class="d-inline-block align-text-top" />
        A busca pelo caminho mais curto
      </a>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex align-items-center me-4">
          <label for="start" class="px-4"">Cidade Origem</label>
          <select class="form-select" id="start">
            <option disabled selected>-- Escolher --</option>
            <option value="Ibirama">Ibirama</option>
            <option value="Ituporanga">Ituporanga</option>
            <option value="Pouso Redondo">Pouso Redondo</option>
            <option value="Rio do Sul">Rio do Sul</option>
            <option value="Laurentino">Laurentino</option>
            <option value="Taió">Taió</option>
            <option value="Salete">Salete</option>
            <option value="Trombudo Central">Trombudo Central</option>
            <option value="Aurora">Aurora</option>
            <option value="Agrolândia">Agrolândia</option>
            <option value="Presidente Getúlio">Presidente Getúlio</option>
            <option value="Dona Emma">Dona Emma</option>
            <option value="Braço do Trombudo">Braço do Trombudo</option>
            <option value="Witmarsum">Witmarsum</option>
            <option value="José Boiteux">José Boiteux</option>
          </select>
        </div>

        <div class="d-flex align-items-center me-5">
          <label for="end" class="px-4" style="border-left: 1px dashed grey;">Cidade Destino</label>
          <select class="form-select" id="end">
            <option disabled selected>-- Escolher --</option>
            <option value="Ibirama">Ibirama</option>
            <option value="Ituporanga">Ituporanga</option>
            <option value="Pouso Redondo">Pouso Redondo</option>
            <option value="Rio do Sul">Rio do Sul</option>
            <option value="Laurentino">Laurentino</option>
            <option value="Taió">Taió</option>
            <option value="Salete">Salete</option>
            <option value="Trombudo Central">Trombudo Central</option>
            <option value="Aurora">Aurora</option>
            <option value="Agrolândia">Agrolândia</option>
            <option value="Presidente Getúlio">Presidente Getúlio</option>
            <option value="Dona Emma">Dona Emma</option>
            <option value="Braço do Trombudo">Braço do Trombudo</option>
            <option value="Witmarsum">Witmarsum</option>
            <option value="José Boiteux">José Boiteux</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <div style="height: 70px;"></div>

  <div class="container d-flex justify-content-center my-4">
    <div class="card text-center" style="width: 1000px; height: 920px;">
      <div class="card-header">
        <button class="btn btn-success" id="findPath">Encontrar Caminho Mais Curto</button>
        <button class="btn btn-primary" id="stepByStep">Executar Passo a Passo</button>
        <button class="btn btn-danger" id="reset">Resetar Caminho</button>
      </div>
      
      <div class="card-body d-flex justify-content-center" style="padding-bottom: 0;">
        <div id="graph"></div>
      </div>

      <div class="card-footer text-muted">
        <p id="result" class="my-1"></p>
        <p id="cost" class="my-1"></p>
      </div>
    </div>
  </div>
<!--  -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
